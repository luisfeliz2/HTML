<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="formulario.css">
  </head>

  <body>
    <div class="contenedor">


      <h1>Formulario</h1>
      <form class="form" action="#" method="get" name="primerform">
        <label  for="ds">Provincia a visitar</label>
        <input type="text" id="ds" name="Provincia" list="prov" value="" placeholder="Elige una de lista">
        <datalist id="prov">
          <option value="madrid"></option>
          <option value="granada"></option>
          <option value="Toledo"></option>
          <option value="Caceres"></option>
          <option value="Barceloma"></option>
          <option value="Orense"></option>
        </datalist>
        <br>


        <label for="nombre2">Nombre:</label>
        <input id="nombre2" type="text" autocomplete="" required autofocus name="nombre" placeholder="aqui ba tu nombre"> <br> <br>

        <label for="pass">contrase√±a</label>
        <input id="pass" type="password" name="" value=""> <br> <br><br><br>

        <fieldset>
                <legend>elige tu sexo</legend>


                <label class="h" for="hombre">hombre<i></i></label>
                <input type="radio" id="hombre" name="sexo" checked value="hombre"> <br>
                <label for="mujer">Mujer</label>
                <input type="radio" id="mujer" name="sexo" value="mujer"> <br>
                <label for="otro">otro</label>
                <input type="radio" id="otro"name="sexo" value="otro"> <br>
        </fieldset>



        <fieldset>
                <legend>Comida en el bus</legend>
                <h3>En 1hora</h3>
                <label for="hombre1">ARROZ</label>
                <input type="checkbox" id="hombre1" name="sexo" value="habichuela"> <br>
                <label for="mujer1">patata</label>
                <input type="checkbox" id="mujer1" name="sexo" value="patata"> <br>
                <label for="otro1">Fantas</label>
                <input type="checkbox" id="otro1"name="sexo" value="arroz"> <br>
        </fieldset>

        <input id="wa" type="reset" name="" value="Resetear">
        <input type="submit" name="" value="enviar"> <br> <br>
        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" value="">
        <!--<input type="url" name="dirweb" value="">-->
        <!-- <input type="number" name="" min="0" max="90" step="5" value=""-->
        <input type="range" name="temperatura" min="0" max="50" value="22"  step="1" value="">
        <br>
        <input type="range" list="tickmarks">

  <datalist id="tickmarks">
    <option value="0" label="0%">
    <option value="10">
    <option value="20">
    <option value="30">
    <option value="40">
    <option value="50" label="50%">
    <option value="60">
    <option value="70">
    <option value="80">
    <option value="90">
    <option value="100" label="100%">
  </datalist>
        <br>
        <input type="datetime-local"value="">
        <br>
        <label for="tel">Tel#</label>
    <input type="tel" id="tel#"pattern="[6-7][0-9]{8}" maxlength="9" name="" value="">






      </form>

<!-- readonly disable

-->

    </div></body>
</html>
